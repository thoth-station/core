    archive_url: https://docs.google.com/document/d/16EIdTs12apkjuNlgBCMa0gQ2Gd0CFu9wn-N9GQmwTdw/edit
  contact:
    liaison:
      github: goern
      name: Christoph Görn
  subprojects:
